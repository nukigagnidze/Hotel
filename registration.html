    <div class="register-wrapper">
        <form class="register-card">
            <h2>Luxury Hotel</h2>
            <p class="subtitle">Create your elegant stay</p>

            <div class="input-group">
                <input type="text" required placeholder="Enter Full Name"/>
            </div>

            <div class="input-group">
                <input type="email" required placeholder="Enter Email Address"/>
            </div>

            <div class="input-group">
                <input type="tel" required placeholder="Enter Phone Number"/>
            </div>

            <div class="input-group">
                <input type="password" required placeholder="Enter Password"/>
            </div>

            <div class="input-group">
                <input type="password" required placeholder="Confirm Password"/>
            </div>

            <button type="submit">Create Account</button>

            <p class="login-text">Already a guest? <a href="#">Sign In</a>
            </p>
        </form>
    </div>
